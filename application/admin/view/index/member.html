    <script>
        layui.use(['form','layer','upload'], function(){
          $ = layui.jquery;
          var form = layui.form,layer = layui.layer;
          var upload = layui.upload;
          //上传图片实例
          upload.render({
              elem: '#ser_pic',
              url: '{:url("index/upload")}',
              accept:"images",
              exts:"jpg|png|gif|bmp|jpeg",
              auto:false,
              choose: function(obj){
                  obj.preview(function(index, file, result){
                      //图片链接（base64）
                      base64url = $('#ser_pic_img').attr('src');
                      ImgToBase64(convertBase64ToBlob(result), 720, function (base64) {
    
                      //可以在这里用ajax 请求后台上传图片  ，或者获取img标签src 上传
                      $.ajax({
                        url:'{:url("index/upload")}',
                        type:"POST",
                        data:{
                          img:base64
                        },
                        success:function(data){
                          if(data.icon == 'success'){
                            $('#ser_pic_img').attr('src', result);
                          $('#imgs').css('display','block');
                          $('input[name="ser_pic"]').attr('value',data.url);
                          layer.msg(data.msg,{icon: 6,time:1000});
                          }else{

                          }
                        }
                      });
                  });
                  });
              }
            });
              //监听提交
              form.on('submit(setmyinfo)', function(data){
                //发异步，把数据提交给php
                $.ajax({
                    url:"{:url('index/member')}",
                    type:"POST",
                    data: {
                        data:JSON.stringify(data.field)
                    },
                    success:function (data) {
                        var status = JSON.parse(data);
                        if (status.icon == 6){
                            layer.msg(status.msg,{icon: status.icon,time:1000},function () {
                                window.parent.location.reload();
                           });
                        } else {
                            layer.msg(status.msg,{icon: status.icon,time:1000});
                        }
                    }
                });
            return false;
            });
            function convertBase64ToBlob(base64){
            var base64Arr = base64.split(',');
            var imgtype = '';
            var base64String = '';
            if(base64Arr.length > 1){
                //如果是图片base64，去掉头信息
                base64String = base64Arr[1];
                imgtype = base64Arr[0].substring(base64Arr[0].indexOf(':')+1,base64Arr[0].indexOf(';'));
            }
            // 将base64解码
            var bytes = atob(base64String);
            //var bytes = base64;
            var bytesCode = new ArrayBuffer(bytes.length);
            // 转换为类型化数组
            var byteArray = new Uint8Array(bytesCode);
    
            // 将base64转换为ascii码
            for (var i = 0; i < bytes.length; i++) {
                byteArray[i] = bytes.charCodeAt(i);
            }
    
            // 生成Blob对象（文件对象）
            return new Blob( [bytesCode] , {type : imgtype});
        };
        function ImgToBase64(file, maxLen, callBack) {
            var img = new Image();
    
            var reader = new FileReader();//读取客户端上的文件
            reader.onload = function () {
                var url = reader.result;//读取到的文件内容.这个属性只在读取操作完成之后才有效,并且数据的格式取决于读取操作是由哪个方法发起的.所以必须使用reader.onload，
                img.src = url;//reader读取的文件内容是base64,利用这个url就能实现上传前预览图片
            };
    
            img.onload = function () {
                //生成比例
                var width = img.width, height = img.height;
                //计算缩放比例
                var rate = 1;
                if (width >= height) {
                    if (width > maxLen) {
                        rate = maxLen / width;
                    }
                } else {
                    if (height > maxLen) {
                        rate = maxLen / height;
                    }
                };
    
    
                img.width = width * rate;
                img.height = height * rate;
                //生成canvas
                var canvas = document.createElement("canvas");
                var ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                var base64 = canvas.toDataURL('image/jpeg', getCompressRate(1,showSize(base64url)));
                callBack(base64);
            };
            reader.readAsDataURL(file);
        }
    
        function getCompressRate(allowMaxSize,fileSize){ //计算压缩比率，size单位为MB
            var compressRate = 1;
            if(fileSize/allowMaxSize > 4){
                compressRate = 0.5;
            } else if(fileSize/allowMaxSize >3){
                compressRate = 0.6;
            } else if(fileSize/allowMaxSize >2){
                compressRate = 0.7;
            } else if(fileSize > allowMaxSize){
                compressRate = 0.8;
            } else{
                compressRate = 0.9;
            }
            result6 = compressRate;
            return compressRate;
        }
    
        function showSize(base64url) {
            //获取base64图片大小，返回MB数字
            var str = base64url.replace('data:image/png;base64,', '');
            var equalIndex = str.indexOf('=');
            if(str.indexOf('=')>0) {
                str=str.substring(0, equalIndex);
            }
            var strLength=str.length;
            var fileLength=parseInt(strLength-(strLength/8)*2);
            // 由字节转换为MB
            var size = "";
            size = (fileLength/(1024 * 1024)).toFixed(2);
            var sizeStr = size + "";                        //转成字符串
            var index = sizeStr.indexOf(".");                    //获取小数点处的索引
            var dou = sizeStr.substr(index + 1 ,2)            //获取小数点后两位的值
            if(dou == "00"){                                //判断后两位是否为00，如果是则删除00
                return sizeStr.substring(0, index) + sizeStr.substr(index + 3, 2)
            }
            return parseInt(size);
        }
    });
